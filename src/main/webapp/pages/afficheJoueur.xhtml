
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title></title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<ui:include src="/pages/menu.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>


	<br></br>
	<br></br>
	<h:form id="form">
	<p:panel header="Informations concernant le joueur" style="position:absolute ; top: 20%; left:32%; width:460px">
		
		
		 <p:panelGrid columns="2" cellpadding="10" >
		<h:outputText value="Prenom"/>
		<h:outputText value="#{rechercheBean.prenomJoueur}" /> 
		<h:outputText value="Nom"/>
		<h:outputText value="#{rechercheBean.nomJoueur}" />
		<h:outputText value="Date de naissance"/>
		<p:outputLabel value="#{rechercheBean.dateNaissanceJoueur}" mask="99/99/9999"/>
		<h:outputText value="CatÃ©gorie" />  
		<h:outputText value="#{rechercheBean.joueur.equipe.categorie}" />
		<h:outputText value="Adresse"/>
		<h:outputText value="#{rechercheBean.adresseJoueur}" />
		<h:outputText value="Telephone"/>
		<h:outputText value="#{rechercheBean.telJoueur}" />
		<h:outputText value="Telephone 2"/>
		<h:outputText value="#{rechercheBean.tel2Joueur}" />
		<h:outputText value="Mail"/>
		<h:outputText value="#{rechercheBean.mailJoueur}" />

		<f:facet name="footer">  
		<p:commandButton type="Submit" action="#{rechercheBean.editJoueur}" 
    					ajax="false" value="Modifier"/>
    	   <!--Confirmation avants supression-->
     <p:commandButton type="button" onclick="cd.show()" value="Supprimer" />
			<p:confirmDialog message="Etes vous sure de vouloir supprimer ce joueur"
					header="Attention" severity="alert"        widgetVar="cd">
			<p:commandButton value="Oui" action="#{rechercheBean.deleteJoueur}"
					update="messages" oncomplete="cd.hide()" ajax="false"/>
			<p:commandButton value="Annuler" onclick="cd.hide();" type="button" /> 
	</p:confirmDialog> 
    	</f:facet>
		
		</p:panelGrid>
		</p:panel>
	 
	</h:form>
	

</h:body>
    	
</html>
