<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Affichage de toutes les News</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
		<ui:include src="/pages/menu.xhtml" />
</h:head>
<h:body>
	<h:form id="form07" style="position:relative; left:20%; top: 50px; width: 800px">
			<!-- Boucle pour l'affichage des news-->
<ui:repeat var="news" value="#{newsBean.recupNewsComplet}"  >
		<br></br>													
	<div id="article"><p><h1><strong> "#{news.titreNews}"</strong></h1></p>
		<br></br>
		<p:graphicImage id="grezImage" value="#{newsBean.bytesToStreamedContent}" alt="#{news.titreNews}" title="#{news.titreNews}" style=" width:90%; height:300px" > 
		<f:param name="newsId" value="#{news.idNews}" />
		 </p:graphicImage>
		<br></br>		
		<h:outputText value="#{news.texteNews}" />           								   
	</div>
</ui:repeat>
	</h:form>
</h:body>
</html>
