	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
		<title></title>
		<link href="./css/styles.css" rel="stylesheet" type="text/css" />

<h:form>

               <br></br>
               <br></br>

        <p:panel id="panel" style="position:absolute ; top: 60% ;left:25%; width:50%">

               <br></br>
				lieu : <p:outputLabel value="#{presenceMatchBean.match.lieuMatch}"></p:outputLabel>
  				<br></br>
  				
  		
  		
  		<f:facet name="footer">  
    <p:commandButton id="citySubmit" value="Suivant" action="#{presenceMatchBean.recapMatchModifie}"

		</f:facet>
		</p:panel>
