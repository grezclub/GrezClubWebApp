	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
		<title>Modification d'une convocation</title>
		<h:outputStylesheet name="styles.css" library="css" />
	<ui:include src="/pages/menu.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
</h:head>
<h:body>
<div id="bloc_page">
<h:form>
<div id="bloc_selectionJoueur">
		<p:pickList id="pickList" value="#{presenceMatchBean.listeJoueurs}" var="joueur"   
                itemLabel="#{joueur.nomJoueur}" itemValue="#{joueur.idJoueur}" >
                
          <p:ajax event="transfer" listener="#{presenceMatchBean.onTransfer}"  /> 
               </p:pickList> 
               <br></br>
               <br></br>
       			<br></br>
        <p:panel id="panel" >         
               Date : <h:outputLabel value="#{presenceMatchBean.match.dateMatch}">
               		   <f:convertDateTime pattern="dd/MM/yyyy" />
               </h:outputLabel> 
               <br></br>
				lieu : <p:outputLabel value="#{presenceMatchBean.match.lieuMatch}"></p:outputLabel>
  				<br></br>
  				
  		
  		
  		<f:facet name="footer">  
    <p:commandButton id="citySubmit" value="Suivant" action="#{presenceMatchBean.recapMatchModifie}"
    ajax="false"/>  
    
		</f:facet>
		</p:panel>
		</div>
	</h:form>
	</div>
</h:body>
</html>
