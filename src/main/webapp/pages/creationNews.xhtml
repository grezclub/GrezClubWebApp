	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Creation News</title>
		<h:outputStylesheet name="styles.css" library="css" />
	<ui:include src="/pages/menu.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</h:head>
<h:body>
<div id="bloc_page">
	<h:form id="form87">
	<div id="bloc_creationNews">
	<p:panel header="Informations concernant la News :">
	
		 <h:outputLabel for="image" value="Image de la News :"></h:outputLabel>
		 <br></br>
		 <br></br>
		 <p:fileUpload id="image" fileUploadListener="#{creationNewsBean.handleFileUpload}" 
		 value="#{creationNewsBean.imageNews}" mode="advanced" dragDropSupport="true"  
            update="messages" sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpeg|png)$/" > 
            </p:fileUpload> 
            <p:message for="image" display="icon"/>
		 <br></br>
		 <h:panelGrid columns="3" cellpadding="5">

         <h:outputLabel for="titre" value="Titre : *"></h:outputLabel> 
         <p:inputText id="titre" value="#{creationNewsBean.titreNews}" required="true" label="titre" requiredMessage="Veuillez saisir un titre">
         <f:validateLength minimum="2" /> 
         </p:inputText>
		<p:message for="titre" display="icon"/> 
		 
         <h:outputLabel for="contenue" value="Contenue : *"></h:outputLabel> 
         <p:inputTextarea id="contenue" value="#{creationNewsBean.contenueNews}" autoResize="true" required="true" label="contenue" requiredMessage="Veuillez saisir votre news">
         <f:validateLength minimum="10" /> 
         </p:inputTextarea>
         <p:message for="contenue" display="icon"/>
  
    <p:growl id="messages" showDetail="true"/>
    
    <br></br>
    <f:facet name="footer"> 
    <p:commandButton value="Reset" type="reset" />
    	<p:commandButton type="Submit" action="#{creationNewsBean.creerNews}" 
    					ajax="false" value="Valider"/>
    </f:facet>
    </h:panelGrid>
    </p:panel>
    </div>
    
	</h:form>
	</div>
</h:body>
</html>
