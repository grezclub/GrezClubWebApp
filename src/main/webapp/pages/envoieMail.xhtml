	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title></title>
		<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<ui:include src="/pages/menu.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

 
</h:head>
<h:body>
	<h:form id="form66">
	<p:growl id="growl" />  
		
	<p:panel header="Informations concernant le mail à envoyé" style="position:absolute ; top: 25%; left:32%; width:500px">
	<h:panelGrid columns="2" cellpadding="5">
	
	
	<h:outputText value="Déstinataires : " />  
	
        <p:selectOneMenu value="#{mailBean.number}" style="width:150px">  
            <f:selectItem itemLabel="Choisir" itemValue="" />  
            <f:selectItem itemLabel="U7" itemValue="1" />  
            <f:selectItem itemLabel="U9" itemValue="2" />  
            <f:selectItem itemLabel="U11" itemValue="3" />  
            <f:selectItem itemLabel="U13" itemValue="4" />  
            <f:selectItem itemLabel="U15" itemValue="5" />  
            <f:selectItem itemLabel="U18" itemValue="6" />  
            <f:selectItem itemLabel="Senior" itemValue="7" /> 
            <f:selectItem itemLabel="Tous" itemValue="8" /> 
        </p:selectOneMenu> 	
     
          <h:outputLabel value="Objet : "></h:outputLabel> 
     <p:inputText value="#{mailBean.objetMail}" ></p:inputText>
     
      </h:panelGrid>
     <br></br>
     <h:outputLabel value="Mail : "></h:outputLabel> 
     <br></br>
     <p:inputTextarea rows="10" cols="50" value="#{mailBean.contenueMail}" ></p:inputTextarea>
  <f:facet name="footer"> 
   
   
    </f:facet>
   <br></br>
       <br></br>
  
  	 <p:commandButton ajax="true" value="Start" type="Submit" onclick="pbAjax.start();startButton2.disable();" widgetVar="startButton2" action="#{mailBean.envoieMail}" />  
    <p:commandButton value="Cancel" action="#{progressBean.cancel}" oncomplete="Ajax.cancel();startButton2.enable();" /> 
       
    <p:progressBar widgetVar="pbAjax" ajax="true" value="#{mailBean.progress}" labelTemplate="{value}%" styleClass="animated" interval="1000"  >  
        <p:ajax event="complete" listener="#{mailBean.onComplete}" update="growl" oncomplete="startButton2.enable()"/>  
    </p:progressBar> 
	</p:panel>
	 
	</h:form>
</h:body>


</html>
