	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
		<title>Modification d'une convocation</title>
		<h:outputStylesheet name="styles.css" library="css" />
	<ui:include src="/pages/menu.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
</h:head>
<h:body>
<br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br>
<div id="bloc_page">
<h:form>
		  <br></br>
               Date : <h:outputLabel value="#{presenceMatchBean.match.dateMatch}">
                  <f:convertDateTime pattern="dd/MM/yyyy" />
               </h:outputLabel> 
               <br></br>
				lieu : <p:outputLabel value="#{presenceMatchBean.match.lieuMatch}"></p:outputLabel>
  				<br></br>
  				Educateur : <p:outputLabel value="#{presenceMatchBean.educateur.nomEducateur} #{presenceMatchBean.educateur.prenomEducateur}"></p:outputLabel>
  				<br></br>
  				Classe : <p:outputLabel value="#{presenceMatchBean.match.classe} "></p:outputLabel>
  				<br></br>
  				
      <p:dataTable var="joueur" value="#{presenceMatchBean.listeSelection}">  
        <p:column headerText="Nom">  
            <h:outputText value="#{joueur.nomJoueur}" />  
        </p:column>  
  
        <p:column headerText="Prenom">  
            <h:outputText value="#{joueur.prenomJoueur}" />  
        </p:column>  
  
      </p:dataTable> 
      <br></br>
      <br></br>
      
      
		<p:commandButton value="Modifier" action="#{presenceMatchBean.modifieListeJoueur}" ajax="false" />
    <p:commandButton id="citySubmit" value="Enregistrer" action="#{presenceMatchBean.update}"
    ajax="false"/>     
		
               
       
		
	</h:form>
	</div>
</h:body>
</html>
