
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title></title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<ui:include src="/pages/menu.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>


	<br></br>
	<br></br>
	<h:form id="form">
	<p:panel header="Informations concernant le joueur" style="position:absolute ; top: 20%; left:32%; width:460px">
		<p:messages id="msgs"/>
		 <h:panelGrid columns="3" cellpadding="1">
		<h:outputText for="prenom" value="Prenom : *"/>
		<p:inputText id="prenom" value="#{rechercheBean.prenomJoueur}" required="true" label="Prenom" requiredMessage="Veuillez saisir un prénom">
		<f:validateLength minimum="2" /> 
		</p:inputText>
		<p:message for="prenom" display="icon"/>  
		<h:outputText value="Nom : *"/>
		<p:inputText id="nom" value="#{rechercheBean.nomJoueur}" required="true" label="nom" requiredMessage="Veuillez saisir un nom">
		<f:validateLength minimum="2" /> 
		</p:inputText>
		<p:message for="nom" display="icon"/>
		<h:outputText value="Date de naissance : *"/>
		<p:calendar id="dateNaissance" value="#{rechercheBean.dateNaissanceJoueur}" mask="dd/MM/yyyy" required="true" label="dateNaissance" requiredMessage="Veuillez saisir une date de naissance valide (jj/MM/aaaa)">
		<f:validateLength minimum="8" /> 
		</p:calendar>
		<p:message for="dateNaissance" display="icon"/>
		<h:outputText value="Catégorie : *" />  
        <p:selectOneMenu id="categorie" value="#{rechercheBean.number}" label="categorie" required="true" requiredMessage="Choisissez une catégorie" style="width:100px">  
            <f:selectItem itemLabel="#{rechercheBean.joueur.equipe.categorie}" itemValue="1" />  
            <f:selectItem itemLabel="U7" itemValue="2" />  
            <f:selectItem itemLabel="U9" itemValue="3" />  
            <f:selectItem itemLabel="U11" itemValue="4" />  
            <f:selectItem itemLabel="U13" itemValue="5" />  
            <f:selectItem itemLabel="U15" itemValue="6" />  
            <f:selectItem itemLabel="U18" itemValue="7" />  
            <f:selectItem itemLabel="Senior" itemValue="8" />  
        </p:selectOneMenu> 
        <p:message for="categorie" display="icon"/>
		<h:outputText value="Adresse : *"/>
		<p:inputText id="adresse" value="#{rechercheBean.adresseJoueur}" label="adresse" required="true" requiredMessage="Saisissez une adresse">
		<f:validateLength minimum="4" /> 
		</p:inputText>
		<p:message for="adresse" display="icon"/>
		<h:outputText value="Telephone : *"/>
		<p:inputText id="telephone" value="#{rechercheBean.telJoueur}" label="telephone" required="true" requiredMessage="Saisissez un numero de tel">
		<f:validateLength minimum="10" />
		</p:inputText>
		<p:message for="telephone" display="icon"/>
		<h:outputText value="Telephone 2 : "/>
		<p:inputText id="telephone2" value="#{rechercheBean.tel2Joueur}" label="telephone2" >
		<f:validateLength minimum="10" />
		</p:inputText>
		<p:message for="telephone2" display="icon"/>
		<h:outputText value="Mail : "/>
		<p:inputText id="mail" value="#{rechercheBean.mailJoueur}" label="mail" >
		<f:validateLength minimum="7" />
		</p:inputText>
		<p:message for="mail" display="icon"/>
		<f:facet name="footer">  
		<p:commandButton type="Submit" action="#{rechercheBean.saveEditedJoueur}" 
    					ajax="false" value="Modifier"/>
    	   <!--Confirmation avants supression-->
     <p:commandButton type="button" onclick="cd.show()" value="Supprimer" />
			<p:confirmDialog message="Etes vous sure de vouloir supprimer ce joueur"
					header="Attention" severity="alert"        widgetVar="cd">
			<p:commandButton value="Oui" action="#{rechercheBean.deleteJoueur}"
					update="messages" oncomplete="cd.hide()" ajax="false"/>
			<p:commandButton value="Annuler" onclick="cd.hide();" type="button" /> 
	</p:confirmDialog> 
    	</f:facet>
		
		</h:panelGrid>
		</p:panel>
	 
	</h:form>
	

</h:body>
    	
</html>
