	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Creation d'une convacation</title>
		<h:outputStylesheet name="styles.css" library="css" />

		<ui:include src="/pages/menu.xhtml" />
	
</h:head>
<h:body>

<div id="bloc_page">
	<h:form id="form16" >
		
	<p:growl id="messages" showDetail="true"/>
	<div id="bloc_creationConvoc">
		<p:panel header="Informations concernant la convocation" >
		 <h:panelGrid columns="3" cellpadding="10">
		
		
        <h:outputText value="Classe : *" />  
        <p:selectOneMenu id="classe" value="#{creationConvocationBean.number}" label="classe" required="true" requiredMessage="Choisissez une classe" style="width:100px">  
             <f:selectItem itemLabel="Choisir" itemValue="" />  
            <f:selectItem itemLabel="A" itemValue="1" />  
            <f:selectItem itemLabel="B" itemValue="2" />  
            <f:selectItem itemLabel="C" itemValue="3" />   
        </p:selectOneMenu> 
        <p:message for="classe" display="icon"/>
        
        
		<h:outputText for="adversaire" value="Adversaire : *"/>
		<p:inputText id="adversaire" value="#{creationConvocationBean.adversaire}" label="adversaire" required="true" requiredMessage="Saisissez le nom de l'adversaire" style="width:225px">
		<f:validateLength minimum="2" /> 
		</p:inputText>
		 <p:message for="adversaire" display="icon"/>
		 
		<h:outputText for="customCal" value="Date : *"/>
		<p:calendar value="#{creationConvocationBean.date}" pattern="dd/MM/yyyy" showButtonPanel="true" navigator="true" id="customCal" label="customCal" required="true" requiredMessage="Saisissez une date" style="width:225px"/>
		<p:message for="customCal" display="icon"/>
		
		<h:outputText for="rdv" value="Heure du rendez-vous : *"/>
		<p:inputText id="rdv" value="#{creationConvocationBean.heure}" label="rdv" required="true" requiredMessage="Saisissez une heure de rendez-vous" style="width:225px">
		<f:validateLength minimum ="2"/>
		</p:inputText>
		<p:messages for="rdv" display="icon"/>
		
		<h:outputText for="lieu" value="Lieu du rendez-vous: *"/>
		<p:inputText id="value" value="#{creationConvocationBean.lieu}" label="lieu" required="true" requiredMessage="Saisissez un lieu de rendez-vous" style="width:225px">
		<f:validateLength minimum="3"/>
		</p:inputText>
		<p:messages for="lieu" display="icon"/>
		
		<h:outputText  value="Commentaire : "/>
		<p:inputTextarea  rows="10" cols="50" value="#{creationConvocationBean.commentaire}" style="width:225px"/>
		
		
		
		<f:facet name="footer">  
		<p:commandButton value="Reset" type="reset" />
    	<p:commandButton type="Submit" action="#{creationConvocationBean.creerEntrainement}" 
    					ajax="false" value="Valider"/>
    	</f:facet>
		
		</h:panelGrid>
		</p:panel>
	 </div>
	</h:form>
	</div>
</h:body>
</html>
