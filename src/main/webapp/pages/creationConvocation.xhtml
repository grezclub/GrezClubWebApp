	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Creation d'une convacation</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
		<ui:include src="/pages/menu.xhtml" />
	
</h:head>
<h:body>
	<h:form id="form16" >
		<p:panel header="Informations concernant la convocation" style="position:absolute ; top: 20%; left:20%; width:600px">
		 <h:panelGrid columns="2" cellpadding="10">
		
		<h:outputText value="Classe : " />  
        <p:selectOneMenu value="#{creationConvocationBean.number}" style="width:100px">  
            <f:selectItem itemLabel="Choisir" itemValue="0" />  
            <f:selectItem itemLabel="A" itemValue="1" />  
            <f:selectItem itemLabel="B" itemValue="2" />  
            <f:selectItem itemLabel="C" itemValue="3" />  
        </p:selectOneMenu> 
		<h:outputText value="Adversaire : "/>
		<p:inputText value="#{creationConvocationBean.adversaire}" style="width:225px"/>
		<h:outputText value="Date : "/>
		<p:calendar value="#{creationConvocationBean.date}" pattern="dd/MM/yyyy" showButtonPanel="true" navigator="true" id="customCal" style="width:225px"/>
		<h:outputText value="Heure du rendez-vous : "/>
		<p:inputText value="#{creationConvocationBean.heure}" style="width:225px"/>
		<h:outputText value="Lieu du rendez-vous: "/>
		<p:inputText value="#{creationConvocationBean.lieu}" style="width:225px"/>
		<h:outputText value="Commentaire : "/>
		<p:inputTextarea rows="10" cols="50" value="#{creationConvocationBean.commentaire}" style="width:225px"/>
		
		
		
		<f:facet name="footer">  
		<p:commandButton value="Reset" type="reset" />
    	<p:commandButton type="Submit" action="#{creationConvocationBean.creerEntrainement}" 
    					ajax="false" value="Valider"/>
    	</f:facet>
		
		</h:panelGrid>
		</p:panel>
	 
	</h:form>
</h:body>
</html>
