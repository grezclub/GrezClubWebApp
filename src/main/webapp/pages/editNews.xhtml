
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title></title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<ui:include src="/pages/menu.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>


	<br></br>
	<br></br>
	<h:form id="form">
	<p:panel header="Informations concernant la news" style="position:absolute ; top: 20%; left:32%; width:460px">
		 <h:panelGrid columns="2" cellpadding="5">
		<h:outputText value="Titre : "/>
		<p:inputText value="#{rechercheBean.news.titreNews}"/>
		<h:outputText value="Article : "/>
		<p:inputTextarea value="#{rechercheBean.news.texteNews}"/>
		<h:outputText value="Photo Actuel: "/>
		<p:graphicImage id="grezImage" value="#{rechercheBean.bytesToStreamedContent}" alt="#{rechercheBean.news.titreNews}" title="#{rechercheBean.news.titreNews}" style=" width:90%; height:300px" /> 
		<h:outputText value="Nouvelle photo: "/>
		 <p:fileUpload fileUploadListener="#{rechercheBean.handleFileUpload}" 
		 value="#{rechercheBean.news.imageNews}" mode="advanced" dragDropSupport="true"  
            update="messages" sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpeg|png)$/" /> 
		
		  <p:growl id="messages" showDetail="true"/>
		
		
		<f:facet name="footer">  
		
    	<p:commandButton type="Submit" action="#{rechercheBean.saveEditedNews}" 
    					ajax="false" value="Modifier"/>
    	<p:commandButton type="Submit" action="#{rechercheBean.deleteJoueur}" 
    					ajax="false" value="Supprimer"/>
    	</f:facet>
		</h:panelGrid>
		</p:panel>
	</h:form>
	

</h:body>
</html>
