	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
		<title></title>
		<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<ui:include src="/pages/menu.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
</h:head>
<h:body>
	<h:form>

	<p:outputLabel value="Liste des joueurs présents à l'entrainement :"></p:outputLabel>
	<br></br>
	<br></br>
	<p:panel>
		<p:dataTable var="joueur" value="#{presenceEntrainementBean.listeJoueurPresent}">  
        <p:column headerText="Nom">  
            <h:outputText value="#{joueur.nomJoueur}" />  
        </p:column>  
   		 <p:column headerText="Prenom">  
            <h:outputText value="#{joueur.prenomJoueur}" />  
        </p:column>  
   
    </p:dataTable> 
    <f:facet name="footer" style="left:20%">
    <p:commandButton value="Modifier" action="#{presenceEntrainementBean.modifieListeJoueurExistant}" ajax="false"/>
    </f:facet>
    </p:panel>
	</h:form>
</h:body>
</html>
