	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Matchs joués par le joueur</title>
		<h:outputStylesheet name="styles.css" library="css" />
	<ui:include src="/pages/menu.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
</h:head>
<h:body>
	<div id="bloc_page">
	
	<h:form id="form2">
	

	<h:outputText value="Liste des matchs auxquelles à été convoqué le joueur :" style="position:relative ; top: 130px; margin:auto" /><br></br>
    <p:dataTable id="dataTable" var="match" value="#{rechercheBean.listeMatch}" widgetVar="matchTable" 
            	style="position:relative ; top: 150px;  width:600px; margin:auto" >  
  
          
        <p:column id="colonneDate" 
                headerText="Date" style="text-align:center" >  
            <h:outputText value="#{match.dateMatch}"  >
               <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText> 
      
          
        </p:column>  
        <p:column id="colonneLieu" 
                headerText="Lieu" style="text-align:center" >  
            <h:outputText value="#{match.lieuMatch} " />  
        </p:column> 
        <p:column id="colonneEducateur" 
                headerText="Nom educateur" style="text-align:center"  >  
            <h:outputText value="#{match.educateur.nomEducateur}" />  
        </p:column>
 
        
         
   
    </p:dataTable> 

	</h:form>
	</div>
</h:body>
</html>
