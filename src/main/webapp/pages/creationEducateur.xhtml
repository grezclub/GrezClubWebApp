	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Creation Educateur</title>
	<h:outputStylesheet name="styles.css" library="css" />
	<ui:include src="/pages/menu.xhtml" />
</h:head>
<h:body>
<div id="bloc_page">
	<h:form id="form67">
	<div id="bloc_creationPersonne">
		<p:panel header="Informations concernant l' educateur" >
		<p:messages id="msgs"/>
		 <h:panelGrid columns="3" cellpadding="5">
		 <h:outputText for="prenom" value="Prenom : *"/>
		 <p:inputText id="prenom" value="#{creationEducateurBean.prenomEduc}" required="true" label="Prenom" requiredMessage="Veuillez saisir un prénom">
		<f:validateLength minimum="2" /> 
		</p:inputText>
		<p:message for="prenom" display="icon"/>  
		<h:outputText value="Nom : *"/>
		<p:inputText id="nom" value="#{creationEducateurBean.nomEduc}" required="true" label="nom" requiredMessage="Veuillez saisir un nom">
		<f:validateLength minimum="2" /> 
		</p:inputText>
		<p:message for="nom" display="icon"/>
		<h:outputText value="Mail : *"/>
		<p:inputText id="mail" value="#{creationEducateurBean.mailEduc}" required="true" label="mail" requiredMessage="Veuillez saisir une adresse mail">
		<f:validateLength minimum="7" />
		</p:inputText>
		<p:message for="mail" display="icon"/>
		<h:outputText value="Telephone : *"/>
		<p:inputText id="telephone" value="#{creationEducateurBean.telEduc}" label="telephone" required="true" requiredMessage="Saisissez un numero de tel">
		<f:validateLength minimum="10" />
		</p:inputText>
		<p:message for="telephone" display="icon"/>
		<h:outputText value="Catégorie : " />  
       <p:selectOneMenu id="categorie" value="#{creationEducateurBean.number}" label="categorie" required="true" requiredMessage="Choisissez une catégorie" style="width:100px"> 
            <f:selectItem itemLabel="Choisir" itemValue="" />  
            <f:selectItem itemLabel="U7" itemValue="1" />  
            <f:selectItem itemLabel="U9" itemValue="2" />  
            <f:selectItem itemLabel="U11" itemValue="3" />  
            <f:selectItem itemLabel="U13" itemValue="4" />  
            <f:selectItem itemLabel="U15" itemValue="5" />  
            <f:selectItem itemLabel="U18" itemValue="6" />  
            <f:selectItem itemLabel="Senior" itemValue="7" />  
        </p:selectOneMenu> 
         <p:message for="categorie" display="icon"/>
		<h:outputText value="Login : *"/>
		<p:inputText id="login" value="#{creationEducateurBean.loginEduc}" label="login" required="true" requiredMessage="Saisissez un login (4 caractères minimum)">
		<f:validateLength minimum="4" />
		</p:inputText>
		<p:message for="login" display="icon"/>	
		<h:outputText value="Mot de passe : *"/>
		<p:inputText id="mdp" value="#{creationEducateurBean.mdpEduc}" label="mdp" required="true" requiredMessage="Saisissez un mot de passe (4 caractères minimum)">
		<f:validateLength minimum="4" />
		</p:inputText>
		<p:message for="login" display="icon"/>	
	
		<h:outputText value="Role : " />
		<p:selectOneMenu id="role" value="#{creationEducateurBean.numberRole}" label="role" required="true" requiredMessage="Choisissez un role" style="width:100px"> 
            <f:selectItem itemLabel="Choisir" itemValue="" />  
            <f:selectItem itemLabel="ROLE_USER" itemValue="1" />  
            <f:selectItem itemLabel="ROLE_ADMIN" itemValue="2" />  
        </p:selectOneMenu> 
        <p:message for="role" display="icon"/>
		
		<h:outputText value="Activer : " />
		<p:selectOneMenu id="activer" value="#{creationEducateurBean.numberActive}" label="activer" required="true" requiredMessage="L'educateur est il actif ?" style="width:100px"> 
            <f:selectItem itemLabel="Choisir" itemValue="" />  
            <f:selectItem itemLabel="OUI" itemValue="1" />  
            <f:selectItem itemLabel="NON" itemValue="2" />  
        </p:selectOneMenu> 
        <p:message for="role" display="icon"/>
		
		
		<f:facet name="footer">  
		<p:commandButton value="Reset" type="reset" />
    	<p:commandButton type="Submit" action="#{creationEducateurBean.creerEducateur}" 
    					ajax="false" value="Valider"/>
    	</f:facet>
		
		</h:panelGrid>
		</p:panel>
		</div>
	 
	</h:form>
	</div>
</h:body>
</html>
