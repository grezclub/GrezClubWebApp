	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Login Page</title>
	</h:head>
	
	<h:body>
		
       <h1>Bienvenue merci de vous connecter</h1>
			<h:form id="loginForm" prependId="false" >  
				<h:panelGroup>
				Identifiant :<h:inputText id="j_username"  /> 
				</h:panelGroup>
				<br /> 
				<h:panelGroup>
				Mot de passe :<h:inputText id="j_password"  />
				</h:panelGroup>
				<br /> 
				<h:panelGroup>
				<h:commandButton type="submit" id="login" action="#{authenticationBean.doLogin()}" value="login" />
				<br></br>
				<h:commandLink value="logout" action="#{authenticationBean.doLogout()}"  />
				</h:panelGroup>
       		</h:form>

	</h:body>
	
</html>
