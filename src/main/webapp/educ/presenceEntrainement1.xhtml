	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title></title>
		<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<ui:include src="/educ/menu.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
</h:head>
<h:body>
	
	
	<h:form id="form2">
	
	
    <p:dataTable id="dataTable" var="entrainement" value="#{presenceEntrainementBean.listeEntrainement}" widgetVar="entrainementTable"   
            emptyMessage="Aucun entrainement ne corresppond Ã  votre recherche" filteredValue="#{presenceEntrainementBean.filtreEntrainement}"
            	style="position:absolute ; top: 20%; left:10%; width:460px">  
  
         
        <p:column id="colonneDate" filterBy="#{entrainement.dateEntrainement}"  
                headerText="Date" 
                filterMatchMode="contains">  
                <p:commandLink action="#{presenceEntrainementBean.detailEntrainement}" ajax="false">
            <h:outputText value="#{entrainement.dateEntrainement}" /> 
             <f:setPropertyActionListener target="#{presenceEntrainementBean.entrainement}" value="#{entrainement}"/>
            </p:commandLink> 
          
        </p:column>  
        <p:column id="colonneLieu" filterBy="#{entrainement.lieuEntrainement} }"  
                headerText="Lieu" >  
            <h:outputText value="#{entrainement.lieuEntrainement} " />  
        </p:column> 
        <p:column id="colonneEducateur" filterBy="#{entrainement.educateur.nomEducateur} }"  
                headerText="Nom educateur" >  
            <h:outputText value="#{entrainement.educateur.nomEducateur}" />  
        </p:column>
  
        
         
   
    </p:dataTable> 
	</h:form>
</h:body>
