	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Detail match</title>
<h:outputStylesheet name="styles.css" library="css" />
		<ui:include src="/educ/menu.xhtml" />
	
</h:head>
<h:body>
	<h:form id="form812" >
	<br></br>
	<br></br>
	<p:outputLabel value="Liste des joueurs présents au match :"></p:outputLabel>
	<br></br>
	<br></br>
	<p:panel>
		<br></br>
               <h:outputLabel value="Date : " style="color:green" /> <h:outputLabel value="#{presenceMatchBean.match.dateMatch}">
               															<f:convertDateTime pattern="dd/MM/yyyy" />
               															</h:outputLabel> 
               <br></br>
				<h:outputLabel value="Lieu : " style="color:green" /><p:outputLabel value="#{presenceMatchBean.match.lieuMatch}"></p:outputLabel>
  				<br></br>
  				<h:outputLabel value="Heure du rendez-vous : " style="color:green" /> <p:outputLabel value="#{presenceMatchBean.match.heure}"></p:outputLabel>
  				<br></br>
  				<h:outputLabel value="Educateur : " style="color:green" /> <p:outputLabel value="#{match.educateur.nomEducateur}"></p:outputLabel>
  				<br></br>
  				<h:outputLabel value="Classe : " style="color:green" /> <p:outputLabel value="#{presenceMatchBean.match.classe}"></p:outputLabel>
  				<br></br>
  				<h:outputLabel value="Commentaires : " style="color:green" /> <p:outputLabel value="#{presenceMatchBean.match.commentaire}" ></p:outputLabel>
  				<br></br>
  				<br></br>
  				
  				<h:outputLabel value="Liste des joueurs convoqués :" /><br></br>
		<p:dataTable var="joueur" value="#{presenceMatchBean.listeJoueurPresent}">  
        <p:column headerText="Nom">  
            <h:outputText value="#{joueur.nomJoueur}" />  
        </p:column>  
   		 <p:column headerText="Prenom">  
            <h:outputText value="#{joueur.prenomJoueur}" />  
        </p:column>  
   
    </p:dataTable> 
    <f:facet name="footer" style="left:20%">
    <p:commandButton value="Modifier" action="#{presenceMatchBean.modifieListeJoueurExistant}" ajax="false"/>
         <!--Confirmation avants supression-->
     <p:commandButton type="button" onclick="cd.show()" value="Supprimer" />
			<p:confirmDialog message="Etes vous sure de vouloir supprimer cet convocation"
					header="Attention" severity="alert"        widgetVar="cd">
			<p:commandButton value="Oui" action="#{presenceMatchBean.delete}"
					update="messages" oncomplete="cd.hide()" ajax="false"/>
			<p:commandButton value="Annuler" onclick="cd.hide();" type="button" /> 
	</p:confirmDialog> 
    </f:facet>
    </p:panel>
	</h:form>
</h:body>
</html>
