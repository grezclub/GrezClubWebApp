
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>Informations joueur</title>
	<h:outputStylesheet name="styles.css" library="css" />
	<ui:include src="/educ/menu.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>
<div id="bloc_page">

	<br></br>
	<br></br>
	<h:form id="form">
	<div id="bloc_creationPersonne">
	<p:panel header="Informations concernant le joueur" >
		
		
		 <p:panelGrid columns="2" cellpadding="1" >
		<h:outputText value="Prenom" style="font-weight: bold;"/>
		<h:outputText value="#{rechercheBean.prenomJoueur}" /> 
		<h:outputText value="Nom" style="font-weight: bold;"/>
		<h:outputText value="#{rechercheBean.nomJoueur}" />
		<h:outputText value="Date de naissance" style="font-weight: bold;"/>
		<h:outputLabel value="#{rechercheBean.dateNaissanceJoueur}">
		<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputLabel>
		<h:outputText value="Catégorie" style="font-weight: bold;" />  
		<h:outputText value="#{rechercheBean.joueur.equipe.categorie}" />
		<h:outputText value="Adresse" style="font-weight: bold;"/>
		<h:outputText value="#{rechercheBean.adresseJoueur}" />
		<h:outputText value="Telephone" style="font-weight: bold;"/>
		<h:outputText value="#{rechercheBean.telJoueur}" />
		<h:outputText value="Telephone 2" style="font-weight: bold;"/>
		<h:outputText value="#{rechercheBean.tel2Joueur}" />
		<h:outputText value="Mail" style="font-weight: bold;"/>
		<h:outputText value="#{rechercheBean.mailJoueur}" />

		
		
		</p:panelGrid>
		<br></br>
		<h:outputText value="Entrainement : " style="color: blue" />
		<a href="statEntrainementJoueur.xhtml" >Ce joueur à été présent à #{rechercheBean.statNbrEntrainement} entrainement(s).</a>
		<br></br>
		<h:outputText value="Match : " style="color: blue" />
		<a href="statMatchJoueur.xhtml">Ce joueur à été convoqué à #{rechercheBean.statNbrMatch} match(s).</a>
		
		</p:panel>
	 </div>
	</h:form>
	
</div>
</h:body>
    	
</html>
