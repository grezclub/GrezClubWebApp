	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title></title>
		<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<ui:include src="/educ/menu.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

 
</h:head>
<h:body>
	<h:form id="form66">
	<p:growl id="growl" />  
		
	<p:panel header="Informations concernant le mail à envoyé" style="position:absolute ; top: 25%; left:32%; width:500px">
	<h:panelGrid columns="2" cellpadding="5">
	
	
		
     
          <h:outputLabel value="Objet : "></h:outputLabel> 
     <p:inputText value="#{mailBean.objetMail}" ></p:inputText>
     
      </h:panelGrid>
     <br></br>
     <h:outputLabel value="Mail : "></h:outputLabel> 
     <br></br>
     <p:inputTextarea rows="10" cols="50" value="#{mailBean.contenueMail}" ></p:inputTextarea>
  <f:facet name="footer"> 
   
    <p:commandButton ajax="true" value="Start" type="Submit" onclick="pbAjax.start();startButton2.disable();" widgetVar="startButton2" action="#{mailBean.envoieMailEduc}" />  
    <p:commandButton value="Cancel" action="#{progressBean.cancel}" oncomplete="Ajax.cancel();startButton2.enable();" /> 
       <br></br>
       <br></br>
    <p:progressBar widgetVar="pbAjax" ajax="true" value="#{mailBean.progress}" labelTemplate="{value}%" styleClass="animated" interval="1000"  >  
        <p:ajax event="complete" listener="#{mailBean.onComplete}" update="growl" oncomplete="startButton2.enable()"/>  
    </p:progressBar> 
    </f:facet>
   <br></br>
       <br></br>
  
  	
	</p:panel>
	 
	</h:form>
</h:body>


</html>
