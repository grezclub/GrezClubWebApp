	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
		<title></title>
			<h:outputStylesheet name="styles.css" library="css" />

	<ui:include src="/educ/menu.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
</h:head>
<h:body>

<h:form>
		  <br></br>
               Date : <p:outputLabel value="#{presenceEntrainementBean.dateAffiche}"></p:outputLabel> 
               <br></br>
				lieu : <p:outputLabel value="#{presenceEntrainementBean.lieu}"></p:outputLabel>
  				<br></br>
  				Educateur : <p:outputLabel value="#{presenceEntrainementBean.educateur.nomEducateur} #{presenceEntrainementBean.educateur.prenomEducateur}"></p:outputLabel>
  				<br></br>
  				
      <p:dataTable var="joueur" value="#{presenceEntrainementBean.listeSelection}">  
        <p:column headerText="Nom">  
            <h:outputText value="#{joueur.nomJoueur}" />  
        </p:column>  
  
        <p:column headerText="Prenom">  
            <h:outputText value="#{joueur.prenomJoueur}" />  
        </p:column>  
  
      </p:dataTable> 
      <br></br>
      <br></br>
      
      
		<p:commandButton value="Modifier" action="#{presenceEntrainementBean.modifieListeJoueur}" />
    <p:commandButton id="citySubmit" value="Enregistrer" action="#{presenceEntrainementBean.enregistre}"
    ajax="false"/>     
		
               
       
		
	</h:form>
</h:body>
</html>
