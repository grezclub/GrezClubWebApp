	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Recherche joueur</title>
	<h:outputStylesheet name="styles.css" library="css" />
	<ui:include src="/educ/menu.xhtml" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>
<div id="bloc_page">

	<br></br><br></br>
	<h:form id="form2">
	
	<div id="bloc_recherche">
    <p:dataTable id="dataTable" var="joueur" value="#{rechercheBean.allJoueurs}" widgetVar="joueurTable"   
            emptyMessage="Aucun joueur ne corresppond Ã  votre recherche" filteredValue="#{rechercheBean.filtreJoueur}" 
            	style="text-align:center">  
  
         
        <p:column id="colonneNom" filterBy="#{joueur.nomJoueur }"  
                headerText="Nom" 
                filterMatchMode="contains">  
                <p:commandLink action="#{rechercheBean.afficheJoueur}" ajax="false">
            <h:outputText value="#{joueur.nomJoueur}" />  
            <f:setPropertyActionListener target="#{rechercheBean.joueur}" value="#{joueur}"/>
            </p:commandLink>
        </p:column>  
  
        <p:column id="colonnePrenom" filterBy="#{joueur.prenomJoueur }"  
                headerText="Prenom" >  
            <h:outputText value="#{joueur.prenomJoueur}" />  
        </p:column> 
        <p:column id="colonneCategorie" filterBy="#{joueur.equipe.categorie }"  
                headerText="Categorie" >  
            <h:outputText value="#{joueur.equipe.categorie}" />  
        </p:column>
        
        <p:column id="colonneDateNaissance" filterBy="#{joueur.datenaissanceJoueur }"  
                headerText="DateNaissance"  >  
            <h:outputLabel value="#{joueur.datenaissanceJoueur}" >
             <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputLabel>  
        </p:column>
        <p:column id="colonneAdresse" filterBy="#{joueur.adresseJoueur }"  
                headerText="Adresse" >  
            <h:outputText value="#{joueur.adresseJoueur}" />  
        </p:column> 
        <p:column id="colonneTelephone" filterBy="#{joueur.telJoueur }"  
                headerText="Telephone" >  
            <h:outputText value="#{joueur.telJoueur}" />  
        </p:column> 
       
         
   
    </p:dataTable>  
		</div>
	
		
	</h:form>
	</div>
</h:body>
</html>
