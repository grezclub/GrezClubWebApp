	
	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Convocation</title>
	<h:outputStylesheet name="styles.css" library="css" />
		<ui:include src="/educ/menu.xhtml" />
	
</h:head>
<h:body>
	
	<div id="bloc_page">
	<h:form id="form2">
	<div id="bloc_recherche">
    <p:dataTable id="dataTable" var="match" value="#{presenceMatchBean.listeMatch}" widgetVar="matchTable"   
            emptyMessage="Aucun match ne corresppond Ã  votre recherche" 
            	>  
  
         
        <p:column id="colonneDate"  filterBy="#{match.dateMatch} }"  
                headerText="Date"  style="text-align:center" >  

 			<p:commandLink action="#{presenceMatchBean.detailMatch}" ajax="false">
           <h:outputText value="#{match.dateMatch}">
             <f:convertDateTime pattern="dd/MM/yyyy" />
           </h:outputText>   
              <f:setPropertyActionListener target="#{presenceMatchBean.match}" value="#{match}"/>
            
            </p:commandLink>
          
        </p:column>  
        <p:column id="colonneLieu" filterBy="#{match.lieuMatch} }" 
                headerText="Lieu" style="text-align:center">  
            <h:outputText value="#{match.lieuMatch} " />  
        </p:column> 
        <p:column id="colonneAdversaire" filterBy="#{match.adversaire} }" 
                headerText="Adversaire" style="text-align:center">  
            <h:outputText value="#{match.adversaire} " />  
        </p:column> 
        <p:column id="colonneEducateur" filterBy="#{match.educateur.nomEducateur} }"   
                headerText="Nom educateur" style="text-align:center" >  
            <h:outputText value="#{match.educateur.nomEducateur}" />  
        </p:column>
     
  
        
         
   
    </p:dataTable> 
    </div>
	</h:form>
	</div>
</h:body>
</html>
